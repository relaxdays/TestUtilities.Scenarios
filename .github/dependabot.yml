version: 2
updates:
  # We can't use yaml anchors (or another way to reuse the common configuration), so there's some repetetiveness to the
  # array elements provided here, as (right now) we just want the same config, but for every .csproj in the project.
  - directory: "/src/TestUtilities.Scenarios"
    package-ecosystem: "nuget"
    schedule:
      interval: "daily"
    assignees:
      - "ehonda"
    open-pull-requests-limit: 5

  - directory: "/tests/TestUtilities.Scenarios.Tests"
    package-ecosystem: "nuget"
    schedule:
      interval: "daily"
    assignees:
      - "ehonda"
    open-pull-requests-limit: 5

  - directory: "/samples/Examples.Common"
    package-ecosystem: "nuget"
    schedule:
      interval: "daily"
    assignees:
      - "ehonda"
    open-pull-requests-limit: 5

  - directory: "/samples/Examples.MSTest"
    package-ecosystem: "nuget"
    schedule:
      interval: "daily"
    assignees:
      - "ehonda"
    open-pull-requests-limit: 5

  - directory: "/samples/Examples.NUnit"
    package-ecosystem: "nuget"
    schedule:
      interval: "daily"
    assignees:
      - "ehonda"
    open-pull-requests-limit: 5

  - directory: "/samples/Examples.XUnit"
    package-ecosystem: "nuget"
    schedule:
      interval: "daily"
    assignees:
      - "ehonda"
    open-pull-requests-limit: 5

  # We can just specify the directory root here, as there is special casing for the /.github/workflows directory, as
  # documented in https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#directory
  - directory: "/"
    package-ecosystem: "github-actions"
    schedule:
      interval: "daily"
    assignees:
      - "ehonda"
    open-pull-requests-limit: 5
